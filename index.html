<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="main">
      <h1><img src="images/logo.svg" alt="" width="60"></h1>
      <h2>We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
      <!-- Bootstrap Form -->
      <form class="needs-validation form" novalidate>
        <div class="form-row">
          <div class="error-box">
            <input type="email" class="form-control" id="validationCustom03" placeholder="Your email address..." required>
            <div class="invalid-feedback">
              <em>Please provide a valid email address</em>
            </div>
          </div>
            <button class="notify-btn" type="submit">Notify Me</button>
        </div>
      </form>
      <img src="images/illustration-dashboard.png" alt="" width="300" class="img">
      <footer>
        <ul id="social-media">
          <li><a href="https://facebook.com" target="_blank" rel="noopener"
              aria-label="Visit our Facebook page(open in a new tab)"><i class="fa-brands fa-facebook-f" style="padding-left: .7rem; padding-right: .7rem;"></i></a></li>
          <li><a href="https://twitter.com" target="_blank" rel="noopener"
              aria-label="Visit our Twitter page(open in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="https://instagram.com" target="_blank" rel="noopener"
              aria-label="Visit our Instagram page(open in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c5425afe05.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
